<html>
        <head>
                <link rel="stylesheet" href="style.css">
        </head>    

        <body>

            <table>
                    <tr>
                        <td><a href="/"><h1>Home</h1></a></td>
                        <td><a href="newtask"><h1>Add New Task</h1></a></td>
                        <td><a href="updateTask"><h1>Update Task</h1></a></td>
                    </tr>
            </table>

            <h3>Here is my List:
                    <table>
                        <tr>
                            <td>Task ID</td>
                            <td>Name</td>
                            <td>Assign To</td>
                            <td>Due Date</td>
                            <td>Task Status</td>        
                            <td>Description</td>
                        </tr>
                        <% for ( var i =0; i< db.length;i++){ %>
                            <tr>
                                <td>
                                    <%= db[i].id %>
                                </td>

                                <td>
                                    <%= db[i].name %>
                                </td>

                                <td>
                                    <%= db[i].assign %>
                                </td>

                                <td>
                                    <%= db[i].dueDate %>
                                </td>

                                <td>
                                    <%= db[i].status %>
                                </td>

                                <td>
                                    <%= db[i].description %>
                                </td>
                            </tr>
                            <% }%>
                </h3>

        

        </body>

</html>
